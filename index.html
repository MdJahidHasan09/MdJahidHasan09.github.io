<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body class=" text-white " style="background: #879dc9;">
  <header class="bg-info text-center p-3 mb-5">
    <h4>SpeedUp</h4>
    <nav class="mr-2">
      <ul>
        <li><button id="word_mode">Word</button></li>
        <li><button id="sentence_mode">Sentence</button></li>
      </ul>
    </nav>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-10 mx-auto">
        <div class="level mb-5">
          <button id="easy" class="mr-5">EASY</button>
          <button id="medium" class="ml-5 mr-5">MEDIUM</button>
          <button id="hard" class="ml-5">HARD</button>
        </div>

        <p class="lead">Type This Within
          <span class="text-warning" id="seconds">..</span> Seconds:</p>
        <h5 class="mb-5" id="current-word">......</h5>
        <textarea type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus></textarea>
        <h4 class="mt-3" id="message"></h4>
        <button id="try-again"></button>

        <!-- Time , high score and Score Columns -->
        <div class="row mt-3">
          <div class="col-md-4">
            <h3>Time Left:
              <span id="time">..</span>
            </h3>
          </div>
          <div class="col-md-4">
            <h3>High Score:
              <span id="high-score">..</span>
            </h3>
          </div>
          <div class="col-md-4">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
